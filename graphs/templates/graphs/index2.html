<!DOCTYPE HTML>
{% load staticfiles %}
<html>
  <head>
    <title>
      Django 2
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "css1\style.css" %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body background="{% static "images/black.jpg" %}">
      <div class="page-header">
        <img id="logo" src="{% static "images/evote.jpg" %}">
        <h1 id="heading">IIITS Online Voting Commision</h1>
      </div>
      <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!--<div class="navbar-header">
          <a class="navbar-brand" >Online Voting System</a>
        </div>-->
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li class="active"><a href="#links">Voting Results</a></li>
          <li><a href="#">My Profile</a></li>
          <li><a href="#">Candidates Profile</a></li>
          <li><a href="#">Party Profile</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
      </nav>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

      <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static "images/vote.jpg" %}" alt="Voting" width="100%" height="50%">
            </div>

            <div class="item">
                <img src="{% static "images/vote1.jpg" %}" alt="Voting1" width="100%" height="50%">
            </div>

            <div class="item">
                <img src="{% static "images/vote2.png" %}"> alt="Voting2" width="100%" height="50%">
            </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--<div class="jumbotron">
       <h2>Hello Folks,Looking Forward for our new Leaders!!!</h2>
       <h2>Check Out The Voting Results</h2>
    </div>-->
    <!--<img id="graph" src="http://127.0.0.1:8000/graphs/">-->
      <div id="links" class="jumbotron"><h1>SORRY,RESULTS ARE NOT DECLARED YET</h1></div>
    <script>
        if ( new Date() >= new Date("Nov 17 2018 18:30") ) {
        document.getElementById("links").innerHTML= "<h2><b>Hello Folks,Looking Forward for our new Leaders!!!</b></h2>" + "<h2><b>Check Out The Voting Results</b></h2>" + "<img id=\"graph\" src=\"http://127.0.0.1:8000/graphs/\">";}
    </script>
    <div class="jumbotron" id="bottom">
    <h2>@IIITS VOTING COMMISION</h2>
    </div>
  </body>
</html>
